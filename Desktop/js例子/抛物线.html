		<script>
			var speedx = 6;
			var speedy = -13;
			var ball = document.getElementById("div1");
			var timer = setInterval(function(){
				ball.style.left = ball.offsetLeft + speedx + "px";
				ball.style.top = ball.offsetTop + (speedy++) +"px";
				if(ball.offsetTop >= (document.documentElement.offsetHeight - ball.offsetHeight) )
				{
					ball.style.top = document.documentElement.offsetHeight - ball.offsetHeight +"px";
					speedy *= -0.6;
					if(Math.abs(speedy)<=2)
					{
						clearInterval(timer);
					}
				}								
			},30);
			var timer2 = setInterval(function(){
			    speedx>0 ? --speedx : clearInterval(timer2);
		    },2000);
